<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yahoo finance ticker-API-AJAX-INTRO</title>

    <link rel="stylesheet" type="text/css" href="footables/css/footable.core.css">
    <link rel="stylesheet" type="text/css" href="footables/css/footable.metro.css">
    <link rel="stylesheet" type="text/css" href="footables/css/footable.standalone.css">
    <style type="text/css" media="screen">
        #header {
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        
        #stock-details {
            width: 100%;
            margin: auto;
            padding: 15px;
        }
        
        table {
            width: 100%
        }
        
        td {
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>

<body>
    <div id="header">
    </div>
    <div id="what-ticker">
        What ticker do you want to search for?
    </div>
    <div class="search-bar clearfix">
        <form id="ticker-search">
            <input class="form-control" type="text" id="symbol" placeholder="e.g. GOOG">
            <input class="btn btn-primary" type="submit" value="get me the quote">

        </form>
    </div>

    <div id="stock-details">
        <input type="text" id="filter">
        <table border="1" class="footable table" data-filter="#filter" data-page-size="5" data-page-navigation=".pagination">
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Company Name</th>
                    <th data-type="numeric" data-sort-initial="true">Ask Price</th>
                    <th>Daily Chance</th>
                    <!--data type = "phone" wont be visible on phone -->
                    <th>Daily High</th>
                </tr>
            </thead>
            <tbody id="ticker-body">
                <tr>
                    
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>- </td>
                </tr>
            </tbody>
     <tfoot>
						<tr>
							<td colspan="5">
								<div class="pagination pagination-centered"></div>
							</td>
						</tr>
					</tfoot>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="footables/js/footable.js" type="text/javascript"></script>
    <script src="footables/js/footable.sort.js" type="text/javascript"></script>
    <script src="footables/js/footable.filter.js" type="text/javascript"></script>
     <script src="footables/js/footable.paginate.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>

</body>
