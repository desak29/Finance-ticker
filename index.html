<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yahoo finance ticker-API-AJAX-INTRO</title>
        
         <link rel="stylesheet" type ="tex/css" href="footables/css/footable.core.css">
        <style type="text/css" media="screen">
   
        #header {
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        
        #stock-details {
            width: 100%;
            margin: auto;
            padding: 15px;
        }
        
        table {
            width: 100%
        }
        
        td {
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>

<body>
    <div id="header">
    </div>
    <div id="what-ticker">
        What ticker do you want to search for?
    </div>
    <div class="search-bar clearfix">
        <form id="ticker-search">
            <input class="form-control" type="text" id="symbol" placeholder="e.g. GOOG">
            <input class="btn btn-primary" type="submit" value="get me the quote">

        </form>
    </div>

    <div id="stock-details">
        <table border="1">
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Company Name</th>
                    <th>Ask Price</th>
                    <th>Daily Chance</th>
                    <th>Daily High</th>
                </tr>
            </thead>
            <tbody id="ticker-body">
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>- </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="path_to_your_js/footable.paginate.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js">
        $(document).ready(function(){
            $('#ticker-search').submit(function(event){
            //   should allow prevent default to work on firefox and chrome
                var ticker =$('#symbol').val();
           var url = 'http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20yahoo.finance.quotes%20where%20symbol%3D%22' + ticker + '%22&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=';
                 $.getJSON(url,function(yahooResult){
                  
                     var stockInfo= yahooResult.query.results.quote;
                     console.log(stockInfo.Bid)
                     
                     var newHTML; 
                     if(yahooResult.query.count>1){
                         for(i=0;i<yahooResult.query.count;i++) {
                             newHTML += updateTable(stockInfo[i]);
                          }
                     }else{
                         newHTML = updateTable(stockInfo)
                     }
                     $('#ticker-body').html(newHTML); 
                    });
                     
               event.preventDefault();  
            
        }) ;
   
       
        function updateTable(thingToLoopThrough){
             var individualStockRow ='<tr><td>' +thingToLoopThrough.Symbol+'</td>';
                    individualStockRow  +='<td>' + thingToLoopThrough.Name +'</td>';
                individualStockRow +='<td>' + thingToLoopThrough.Ask +'</td>';
                   individualStockRow +='<td>' + thingToLoopThrough.Change +'</td>';
                    individualStockRow  +='<td>' + thingToLoopThrough.DaysHigh +'</td></tr>';
                    return individualStockRow;
                    }
                         });
            
        
        
   
    </script>
    <!--// alert("form was submitted") va
            //  this means that the ticker such yhoo will be placed in the jquery prototype -->
</body>
